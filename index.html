<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <h1 class="title">JavaScript Quiz</h1>
  </header>

  <main>
    <section id="quiz-container" class="container">
      <h2 id="question"></h2>
      <ul id="choices"></ul>
    </section>

    <section id="start-container" class="container">
      <button id="start-button">Start Quiz</button>
    </section>

    <section id="timer-container" class="container">
      <span id="timer"></span>
    </section>

    <section id="score-container" class="container" style="display: none;">
      <h2>Your Score: <span id="score"></span></h2>
      <form id="initials-form">
        <label for="initials">Enter Initials:</label>
        <input type="text" id="initials" maxlength="3" required>
        <button type="submit">Submit</button>
      </form>
      <h2>High Scores</h2>
      <ul id="high-scores"></ul>
      <button id="restart-button">Restart</button>
    </section>
  </main>

  <script src="assets/script.js"></script>
</body>
</html>
