<head>

    <title>Intro To Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="/assets/style.css" />
</head>


<body>
    <header>
        <h1 class="large-font">IntroQuiz</h1>
        <button id="startButton">Start Quiz</button>
    </header>
    <main>
        <section>
            <div id="quiz-container">
                <h1 id="question"></h1>
                <ul id="choices">
                  <li class="choice"></li>
                  <li class="choice"></li>
                  <li class="choice"></li>
                  <li class="choice"></li>
                </ul>
                <button id="submit">Submit</button>
              </div>
              <div id="score-container">
                <h2 id="score"></h2>
                <button id="restart">Restart</button>
              </div>   
        </section>
    </main>

    <script src="assets/js/script.js"></script>   
</body>

</html>
